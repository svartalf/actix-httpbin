<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Links</title>
    </head>
    <body>
        {% for link in links %}
            {% if link == current %}
                {{ link }}
            {% else %}
                <a href="/links/{{ total }}/{{ link }}">{{ link }}</a>
            {% endif %}
        {% endfor %}
    </body>
</html>
